    <div>
        <H1 class="titulopaginacontacto">CONTACTO</H1>

    <!--Form Bootstrap-->
    <main class="contactocontainer">
        <form class="row form">
            <div class="col-md-6">
            <label for="nombre" class="formlabel">Nombre</label>
            <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6">
            <label for="apellido" class="formlabel">Apellido</label>
            <input type="text" class="form-control" id="name">
            </div>
        <div class="col-md-6">
            <label for="inputEmail" class="formlabel">E-mail</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
            <label for="telefono" class="formlabel">Telefono</label>
            <input type="text" class="form-control" id="telefono">
        </div>
        <div class="col-md-6">
            <label for="País" class="formlabel">País</label>
            <input type="text" class="form-control" id="País">
        </div>
        <div class="col-md-6">
            <label for="motivoconsulta" class="formlabel">Motivo de consulta</label>
            <select id="motivoconsulta" class="form-select">
            <option selected>Seleccioná</option>
            <option>Prueba de pista</option>
            <option>Compra de partes</option>
            <option>Atención en pista</option>
            <option>Otro</option>
            </select>
        </div>
        <div>
            <label for="Textarea1" class="formlabel">Escribinos tu consulta</label>
            <textarea class="form-control" id="Textarea1" rows="4"></textarea>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="botoncontacto">Enviar</button>
        </div>
        </form>
    </main>
